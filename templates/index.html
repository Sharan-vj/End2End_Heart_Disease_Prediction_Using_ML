<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">
            <h3>Heart Disease Classification Using ML</h3>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Medical Information</h4>
                    <br>
                    <form id="predictionForm">
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex:</label>
                            <input type="number" id="sex" min="0" max="1" required>
                        </div>
                        <div class="form-group">
                            <label for="cp">Chest Pain Type (cp):</label>
                            <input type="number" id="cp" min="0" max="3" required>
                        </div>
                        <div class="form-group">
                            <label for="trestbps">Resting BP (trestbps):</label>
                            <input type="number" id="trestbps" required>
                        </div>
                        <div class="form-group">
                            <label for="chol">Cholesterol (chol):</label>
                            <input type="number" id="chol" required>
                        </div>
                        <div class="form-group">
                            <label for="fbs">Fasting Blood Sugar (fbs):</label>
                            <input type="number" id="fbs" min="0" max="1" required>
                        </div>
                        <div class="form-group">
                            <label for="restecg">Resting ECG (restecg):</label>
                            <input type="number" id="restecg" min="0" max="2" required>
                        </div>
                        <div class="form-group">
                            <label for="thalach">Max Heart Rate (thalach):</label>
                            <input type="number" id="thalach" required>
                        </div>
                        <div class="form-group">
                            <label for="exang">Exercise Angina (exang):</label>
                            <input type="number" id="exang" min="0" max="1" required>
                        </div>
                        <div class="form-group">
                            <label for="oldpeak">ST Depression (oldpeak):</label>
                            <input type="number" id="oldpeak" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="slope">Slope of ST (slope):</label>
                            <input type="number" id="slope" min="0" max="2" required>
                        </div>
                        <div class="form-group">
                            <label for="ca">Major Vessels (ca):</label>
                            <input type="number" id="ca" min="0" max="4" required>
                        </div>
                        <div class="form-group">
                            <label for="thal">Thalassemia (thal):</label>
                            <input type="number" id="thal" min="0" max="3" required>
                        </div>
                        <div class="button-container">
                            <button type="button" onclick="makePrediction()">Predict</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h4>Prediction Result</h4>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <script src="/static/js/app.js"></script>
    </footer>
</body>
</html>
